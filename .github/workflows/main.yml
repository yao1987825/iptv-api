name: 'Update schedule'

on:
  schedule:
    - cron: '0 22,10 * * *'
  workflow_dispatch:
    branches:
      - master
      - dev
      - gd

jobs:
  update:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
    steps:
      - name: Set branch name
        id: vars
        run: echo "BRANCH_NAME=${{ github.repository_owner == 'Guovin' && 'gd' || 'master' }}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
      - name: Run with setup-python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          update-environment: true
          cache: 'pipenv'
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install pipenv
        run: pip3 install --user pipenv
      - name: Install dependencies
        run: pipenv --python 3.13 && pipenv install --deploy
      - name: Update with user config
        run: |
          # 合并用户配置到主配置（使用sed替换已存在的选项）
          if [ -f config/user_config.ini ]; then
            # 删除默认的source_file和final_file行
            sed -i '/^source_file = /d' config/config.ini
            sed -i '/^final_file = /d' config/config.ini
            sed -i '/^open_speed_test = /d' config/config.ini
            sed -i '/^open_filter_speed = /d' config/config.ini
            sed -i '/^open_update_time = /d' config/config.ini
            sed -i '/^update_time_position = /d' config/config.ini
            sed -i '/^language = /d' config/config.ini
            # 追加用户配置
            cat config/user_config.ini >> config/config.ini
          fi
          pipenv run dev
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Github Action Auto Updated"
            git push --force
          fi
